# Render Blueprint for StyleForge API
services:
  # FastAPI Backend
  - type: web
    name: styleforge-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REDIS_URL
        sync: false
      - key: IMAGE_GENERATOR
        value: stub
      - key: CORS_ORIGINS
        sync: false
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: OUTPUT_DIR
        value: /tmp/outputs
      - key: METADATA_DIR
        value: /tmp/metadata

  # Background Worker
  - type: worker
    name: styleforge-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_worker.py
    envVars:
      - key: REDIS_URL
        sync: false
      - key: IMAGE_GENERATOR
        value: stub
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: OUTPUT_DIR
        value: /tmp/outputs
      - key: METADATA_DIR
        value: /tmp/metadata

