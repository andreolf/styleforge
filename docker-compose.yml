version: '3.8'

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/outputs
      - METADATA_DIR=/app/data/metadata
      - MAX_FILE_SIZE_MB=10
      - RATE_LIMIT_PER_MINUTE=30
      - IMAGE_GENERATOR=stub
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - LOG_LEVEL=INFO
    volumes:
      - api_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # RQ Worker for background jobs
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: rq worker styleforge --with-scheduler
    environment:
      - REDIS_URL=redis://redis:6379
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/outputs
      - METADATA_DIR=/app/data/metadata
      - IMAGE_GENERATOR=stub
      - LOG_LEVEL=INFO
    volumes:
      - api_data:/app/data
    depends_on:
      redis:
        condition: service_healthy

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api

volumes:
  redis_data:
  api_data:


